<div class="container">
    <div class="page-header">
        <h1>Shopping cart</h1>
    </div>

    <form (ngSubmit)="goToOrder()">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Whole price</th>
                    <th>Remove</th>
                </tr>
                <tr *ngFor="let product of products; let i = index" >
                    <td><img src={{product.photos[0].link}} class="img-rounded"></td>
                    <td>{{product.name}}</td>
                    <td>{{product.price }} €</td>
                    <td><input (ngModelChange)="onQuantityChange(purchases[i])" type="number" min="1" max={{product.quantity}}
                               class="input" [(ngModel)]="purchases[i].quantity" placeholder="Enter quantity" name={{i}} required></td>
                    <td>{{product.price * purchases[i].quantity}} €</td>
                    <td> <button class="btn btn-default" (click)="removePurchase(i)"><span class="glyphicon glyphicon-remove"></span></button></td>
                </tr>
            </table>
        </div>
        <br>
        <div>
            <h3 class="inLine"><span style="color: #9c9c9c">Your order:</span>  <b>{{getAllProductsPrice()}}</b> €</h3>
            <button id="proceedButton" class="inLine btn btn-primary btn-medium" type = "submit">Proceed</button>
        </div>
    </form>

    <div>
        <br><br><br>
        <button id="addProductButton" hidden="hidden" (click)="addProductToOrder(productId, userId)">ADD PRODUCT</button>
    </div>
</div>
