<div class="category-container">

    <div *ngIf="!completed">
        <h2>Personal information</h2>

        <div *ngFor="let order of orders">
            <p><b>First name:</b></p>
            <input class="input" [(ngModel)]="order.firstName">
            <p><b>Last name:</b></p>
            <input class="input" [(ngModel)]="order.lastName">
            <p><b>Credit card number:</b></p>
            <input class="input" [(ngModel)]="order.creditNumber">
            <p><b>Credit card expiration date:</b></p>
            <input class="input" type="month" [(ngModel)]="order.expirationDate">
            <p><b>Credit card cvv:</b></p>
            <input class="input" [(ngModel)]="order.creditCvv">
            <p><b>Your Address:</b></p>
            <input class="input" [(ngModel)]="order.adress">
            <br>
            <br><br>
            <button (click)="goBack()">Back</button>  <button (click)="updateOrder()">Finish order</button>
        </div>
    </div>

    <div *ngIf="completed">
        <h2>Your order is completed!</h2>
    </div>

</div>
