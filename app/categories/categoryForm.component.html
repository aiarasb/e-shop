<div class="container">
    <div class="page-header">
        <h2>Add/Edit Category</h2>
    </div>
    <form class="col-md-8" #categoryForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" #categoryName type="text" id="name" name="name" [(ngModel)]="category.name"
                   required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="5" #categoryDescription id="description" name="description"
                      [(ngModel)]="category.description"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
