<div class="category-container">
  <h2>Category</h2>
  <div *ngIf="category">
    <h3>{{category.name}} details!</h3>
    <div>
      <label>id: </label>{{category._id}}
    </div>
    <div>
      <label>name: </label>{{category.name}}
    </div>
    <div>
      <label>description: </label>{{category.description}}
    </div>
    <div>
      <button (click)="deleteCategory(category)">Delete</button>
      <button (click)="editCategory(category)">Edit</button>
    </div>
  </div>
</div>
