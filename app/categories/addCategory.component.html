<div class="container">
    <h1>Add Category</h1>
    <form #categoryForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input #categoryName type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea #categoryDescription class="form-control" id="description" name="description"></textarea>
        </div>
        <button type="button" class="btn btn-default" [disabled]="!categoryForm.form.valid" (click)="addCategory(categoryName.value, categoryDescription.value)">Save</button>
    </form>
</div>
