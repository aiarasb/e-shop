<div class="category-container">
    <h2>Categories</h2>
    <div>
        <button (click)="addCategory()">Add Category</button>
    </div>
    <div>
        <ul>
            <li *ngFor="let category of categories" (click)="gotoCategory(category)">
                {{category.name}}
            </li>
        </ul>
    </div>
</div>
