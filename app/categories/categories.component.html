<div class="category-container">
    <h2>Categories</h2>
    <div>
        <button (click)="addCategory()">Add Category</button>
    </div>
    <div>
        <ul>
            <li *ngFor="let category of categories">
                {{category.name}}
                <button (click)="gotoCategory(category)">View</button>
                <button (click)="gotoCategoryList(category)">List</button>
            </li>
        </ul>
    </div>
</div>
