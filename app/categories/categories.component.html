<div class="category-container">
    <h2>Categories</h2>
  <div>
    <ul>
      <li *ngFor="let category of categories">
        {{category.name}}
      </li>
    </ul>
  </div>
  <button (click)="getCategories()">Get Categories</button>
  <button (click)="addCategory()">Add Category</button>
</div>
