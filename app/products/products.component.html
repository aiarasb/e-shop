<button (click)="gotoProductAdd()">Add product</button>
<table *ngIf="products">
    <thead>
        <tr>
            <th>Product name</th>
            <th>Photos</th>
            <th>description</th>
            <th>Price</th>
            <th>Discount %</th>
            <th>Quantity</th>
            <th>--</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of pagedProducts" [attr.id]="product._id">
        <td *ngIf="product">
            <p *ngIf="product.name">{{product.name}}</p>
            <p *ngIf="!product.name">--</p>
        </td>
        <td *ngIf="product">
            <img *ngIf="product.photos" [attr.src]="product.photos[0].link">
            <p *ngIf="!product.photos">--</p>
        </td>
        <td *ngIf="product">
            <p *ngIf="product.description">{{product.description}}</p>
            <p *ngIf="!product.description">--</p>
        </td>
        <td *ngIf="product">
            <p *ngIf="product.price">{{product.price}}</p>
            <p *ngIf="!product.price">--</p>
        </td>
        <td *ngIf="product">
            <p *ngIf="product.discount">{{product.discount}}</p>
            <p *ngIf="!product.discount">--</p>
        </td>
        <td *ngIf="product">
            <p *ngIf="product.quantity">{{product.quantity}}</p>
            <p *ngIf="!product.quantity">0</p>
        </td>
        <td *ngIf="product">
            <div class="button-group">
                <input #idProduct [hidden]="hideId" [value]="product._id">
                <button *ngIf="product" (click)="editProduct(product.name)">
                    Edit
                </button>
                <button *ngIf="product" (click)="deleteProduct(idProduct.value)">
                    Delete
                </button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<div class="container">
    <div class="text-center">
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(1)">First</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(pager.currentPage - 1)">Previous</a>
            </li>
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a (click)="setPage(page)">{{page}}</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.currentPage + 1)">Next</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.totalPages)">Last</a>
            </li>
        </ul>
    </div>
</div>
