<div class="container">
    <h1>Add product</h1>
    <form #productForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input #name type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea #description class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input #price type="text" class="form-control" id="price" name="price">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input #quantity type="text" class="form-control" id="quantity" name="quantity">
        </div>
        <div class="form-group">
            <label for="quantity">Discount %</label>
            <input #discount type="text" class="form-control" id="discount" name="discount">
        </div>
        <div class="form-group">
            <p>Add photo links</p>
            <div *ngFor='let input of inputData' class="photo-link-container">
                <div [ngSwitch]="input.cover">
                    <input *ngSwitchCase="true" placeholder="cover image link" class="photo-link-input" type="text"  name="photo-link-input">
                    <input *ngSwitchCase="false" class="photo-link-input" type="text"  name="photo-link-input">
                    <button *ngSwitchCase="false" type="button" class="link-input-remove" (click)="removeProductInput($event)">Remove</button>
                </div>
            </div>
            <button type="button" (click)="addProductInput()">Add more image links</button>
        </div>
        <button type="button" class="btn btn-default" [disabled]="!productForm.form.valid"
                (click)="addProduct(name.value, description.value, price.value, quantity.value, discount.value)">
            Save
        </button>
        <button type="button" class="btn btn-default" (click)="gotoProductsPage()">
            Cancel
        </button>
    </form>
</div>
